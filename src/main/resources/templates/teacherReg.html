<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>teacherReg</title>
    <link th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-left: 550px;margin-top: 200px;">
    <form class="form-horizontal" role="form" action="/insertTeaReg" method="post">
        <div class="form-group">
            <label for="teacherNo" class="col-auto">工号:</label>
            <label class="col-auto">
                <input type="text" name="teacherNo" class="form-control" id="teacherNo" placeholder="请输入工号" style="width:200px">
            </label>
        </div>
        <div class="form-group">
            <label for="teacherName" class="col-auto">姓名:</label>
            <label class="col-auto">
                <input type="text" name="teacherName" class="form-control" id="teacherName" placeholder="请输入姓名" style="width:200px">
            </label>
        </div>
        <div class="form-group">
            <label for="schoolName" class="col-auto">学校:</label>
            <label class="col-auto">
                <input type="text" name="schoolName" class="form-control" id="schoolName" placeholder="请输入学校" style="width:200px">
            </label>
        </div>
        <div class="form-group">
            <label for="email" class="col-auto">邮箱:</label>
            <label class="col-auto">
                <input type="text" name="email" class="form-control" id="email" placeholder="请输入邮箱" style="width:200px">
            </label>
        </div>
        <div class="form-group">
            <label for="password" class="col-auto">密码:</label>
            <label class="col-auto">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" style="width:200px">
            </label>
        </div>

        <div class="align-bottom col-auto" style="margin-left: 80px">
            <button type="submit" value="注册" class="btn btn-primary btn-sm" id="login">注册</button>
        </div>

    </form>
</div>
</body>
</html>
