<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>adminLogin</title>
    <link th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-left: 550px;margin-top: 200px;">
    <form class="form-horizontal" role="form" action="/adminPage" method="post">
        <div class="form-group">
            <label for="adminNo" class="col-auto">账号:</label>
            <label class="col-auto">
                <input type="text" name="adminNo" class="form-control" id="adminNo" placeholder="请输入账号" style="width:200px">
            </label>
        </div>
        <div class="form-group">
            <label for="password" class="col-auto">密码:</label>
            <label class="col-auto">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" style="width:200px">
            </label>
        </div>
        <div class="align-bottom col-auto" style="margin-left: 80px">
            <button type="submit" value="登录" class="btn btn-primary btn-sm" id="login">登录</button>
        </div>
    </form>
</div>
</body>
</html>
